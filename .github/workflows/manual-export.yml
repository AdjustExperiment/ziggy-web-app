name: Manual Export

on:
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Verify build contents
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Checking for .htaccess:"
          ls -la dist/.htaccess || echo ".htaccess not found"
          echo "Checking for index.html:"
          ls -la dist/index.html || echo "index.html not found"

      - name: Create site archive
        run: |
          cd dist
          zip -r ../site-dist.zip .
          cd ..
          echo "Archive created. Contents:"
          unzip -l site-dist.zip | head -20

      - name: Upload site archive
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site-dist.zip
          retention-days: 30