name: Build & Deploy (FTPS, Clean Slate)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      # Add a visible canary to <title> so we can prove freshness in responses
      - name: Insert title canary into dist/index.html
        run: |
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          sed -i "s#<title>\\(.*\\)</title>#<title>\\1 • build ${ts}</title>#" dist/index.html
          grep -n "<title>" dist/index.html

      # Rename index.html -> app.html to avoid sticky caches bound to /index.html
      - name: Rename HTML wrapper to app.html
        run: mv dist/index.html dist/app.html

      # Create index.php that streams app.html with no-cache headers
      - name: Create index.php passthrough
        run: |
          cat > dist/index.php << 'PHP'
          <?php
          header('Cache-Control: no-cache, no-store, must-revalidate');
          header('Pragma: no-cache');
          header('Expires: 0');
          readfile(__DIR__ . '/app.html');
          PHP

      # .htaccess: prefer index.php, add SPA routing, and cache-bust "/" each deploy
      - name: Add .htaccess (DirectoryIndex PHP + SPA + cache-busted /)
        run: |
          BUILD_TS="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          cat > dist/.htaccess << EOF
          DirectoryIndex index.php
          RewriteEngine On

          # If request is a real file/dir, serve it
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]

          # Force ROOT (/) to include a unique cache-buster each deploy
          RewriteCond %{REQUEST_URI} ^/$
          RewriteRule ^$ /index.php?b=${BUILD_TS} [L]

          # SPA deep links -> index.php (which streams app.html)
          RewriteRule . /index.php [L]
          EOF

      # Marker to confirm public reachability of the docroot
      - name: Drop marker file
        run: echo "marker $(date -u +%FT%TZ)" > dist/DEPLOY_MARKER.txt

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # Deploy with relative server-dir (typical for chrooted FTP users)
      - name: Deploy via FTPS (clean slate)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: newsite.ziggyonlinedebate.com/
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # ---- Post-deploy: prove what's on disk in the live folder ----
      - name: Post-deploy — show remote dir + read key files
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          cd newsite.ziggyonlinedebate.com/
          echo "pwd (FTP chroot-relative):"; pwd
          echo "----- directory listing (most recent first) -----"
          cls -l --date --sort time
          echo "----- top of app.html on disk -----"
          cat app.html | sed -n '1,40p'
          echo "----- top of index.php on disk -----"
          cat index.php | sed -n '1,40p'
          echo "----- .htaccess on disk -----"
          cat .htaccess | sed -n '1,80p' || echo ".htaccess not found"
          bye
          EOF

      # ---- Public checks ----
      - name: Verify marker is publicly reachable
        run: |
          curl -sS -I https://newsite.ziggyonlinedebate.com/DEPLOY_MARKER.txt | (grep -q "^HTTP/.* 200" \
            && echo "✅ Marker reachable" || (echo "❌ Marker not reachable"; exit 1))

      # Direct PHP passthrough page should show the fresh canary
      - name: Verify /index.php shows title canary
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/index.php | grep -q "• build " \
            && echo "✅ /index.php shows title canary" \
            || (echo "❌ /index.php missing title canary"; exit 1)

      # Root (/) is rewritten to /index.php with a cache-buster, should also be fresh
      - name: Verify ROOT (/) shows title canary with cache-buster
        run: |
          curl -sS "https://newsite.ziggyonlinedebate.com/?b=$(date -u +%s)" | grep -q "• build " \
            && echo "✅ / (cache-busted) shows title canary" \
            || (echo "❌ / (cache-busted) missing title canary"; exit 1)
