name: Build Frontend (for cPanel Git)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps (Lovable-safe)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Build the frontend
      - name: Build
        run: npm run build

      # Prepare deploy branch with built files only
      - name: Push build to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan deploy
          git rm -rf .

          cp -r dist/* .
          echo "Built on $(date -u)" > DEPLOY_INFO.txt

          git add .
          git commit -m "Deploy build"
          git push -f origin deploy
