name: Build & Deploy (FTPS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      - name: Add .htaccess to dist (SPA routing)
        run: |
          cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]
          RewriteRule . /index.html [L]
          EOF

      # Optional: keep artifact for quick rollback
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      # --- Preflight (sanity checks) ---
      - name: Assert required secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      - name: Preflight - DNS lookup
        run: |
          echo "Host (masked in logs) set."
          getent hosts "${{ secrets.FTP_HOST }}" || true
          which nslookup >/dev/null 2>&1 && nslookup "${{ secrets.FTP_HOST }}" || true

      - name: Preflight - FTPS handshake on :21
        run: |
          echo | openssl s_client -starttls ftp -connect "${{ secrets.FTP_HOST }}:21" -brief || true

      # --- Deploy (EXPLICIT FTPS on port 21) ---
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps              # <â€” switch to FTPS (TLS)
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: dist/
          server-dir: /home/ziggydebate/newsite.ziggyonlinedebate.com/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store
