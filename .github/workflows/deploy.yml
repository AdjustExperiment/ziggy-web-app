name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Verify build contents
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Checking for .htaccess:"
          ls -la dist/.htaccess || echo ".htaccess not found"

      - name: Create deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: dist/**
          include-hidden-files: true
          retention-days: 7

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftp
          local-dir: dist/      # <- change if your build folder isn't dist/
          server-dir: /home/ziggydebate/newsite.ziggyonlinedebate.com/


