name: Build & Deploy (FTPS ‚Üí releases/current with diagnostics)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      BUILD_ID:
        description: "Release folder to roll back to (e.g. 20251018T151410Z)"
        required: false
        type: string

jobs:
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # üß© Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # üü¢ Setup Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üì¶ Install dependencies (legacy peer deps)
      - name: Install deps (legacy peer deps)
        run: npm ci --legacy-peer-deps

      # üîê Write environment vars for Vite
      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      # üèóÔ∏è Build
      - name: Build
        run: npm run build

      # üïí Inject title canary with build timestamp
      - name: Insert title canary
        run: |
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          sed -i "s#<title>\\(.*\\)</title>#<title>\\1 ‚Ä¢ build ${ts}</title>#" dist/index.html
          grep -n "<title>" dist/index.html

      # üìÇ Prepare versioned release folder
      - name: Prepare release folder
        run: |
          BUILD_ID="$(date -u +%Y%m%dT%H%M%SZ)"
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          mkdir -p dist_release/releases/${BUILD_ID}
          cp -a dist/. dist_release/releases/${BUILD_ID}/
          echo "marker $(date -u +%FT%TZ)" > dist_release/releases/${BUILD_ID}/DEPLOY_MARKER.txt
          cat > "dist_release/releases/${BUILD_ID}/.htaccess" << 'EOF'
          DirectoryIndex index.html
          RewriteEngine On
          # Serve existing files directly
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]
          # SPA deep-link routing
          RewriteRule . /index.html [L]
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
          </FilesMatch>
          EOF

      # üì§ Upload artifact (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-release
          path: dist_release

      # üîê Assert FTP secrets exist
      - name: Assert FTP secrets exist
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # üöÄ Step 1: Upload the new versioned release folder
      - name: Deploy release folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist_release/releases/${{ env.BUILD_ID }}/
          server-dir: newsite.ziggyonlinedebate.com/releases/${{ env.BUILD_ID }}/
          state-name: .ftp-deploy-sync-state.release.json
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # üöÄ Step 2: Sync to releases/current (the live docroot)
      - name: Deploy to releases/current (docroot)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist_release/releases/${{ env.BUILD_ID }}/
          server-dir: newsite.ziggyonlinedebate.com/releases/current/
          dangerous-clean-slate: true
          state-name: .ftp-deploy-sync-state.current.json
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # üîé Diagnose FTP structure + upload probe files to all candidate locations
      - name: Diagnose FTP layout + upload probes
        run: |
          set -e
          sudo apt-get update -y && sudo apt-get install -y lftp
          UUID="$(date -u +%Y%m%dT%H%M%SZ)-$RANDOM"
          echo "uuid ${UUID}" > probe.txt

          echo "---- Checking FTP structure ----"
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          echo "PWD (FTP chroot-relative):"; pwd
          echo "---- ls newsite.ziggyonlinedebate.com/"
          cls -l newsite.ziggyonlinedebate.com/ || true
          echo "---- ls newsite.ziggyonlinedebate.com/releases/"
          cls -l newsite.ziggyonlinedebate.com/releases/ || true
          echo "---- ls newsite.ziggyonlinedebate.com/releases/current/"
          cls -l newsite.ziggyonlinedebate.com/releases/current/ || true
          echo "---- ls public_html/"
          cls -l public_html/ || true
          echo "---- ls public_html/newsite.ziggyonlinedebate.com/"
          cls -l public_html/newsite.ziggyonlinedebate.com/ || true
          bye
          EOF

          echo "---- Uploading probe files to all likely locations ----"
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<EOF
          set ssl:verify-certificate no
          put -O newsite.ziggyonlinedebate.com/ probe.txt -o PROBE_ROOT.txt
          put -O newsite.ziggyonlinedebate.com/releases/current/ probe.txt -o PROBE_CURRENT.txt
          put -O public_html/ probe.txt -o PROBE_PUBLIC_HTML.txt
          put -O public_html/newsite.ziggyonlinedebate.com/ probe.txt -o PROBE_PUBLIC_SUB.txt
          bye
          EOF

          echo "UUID=${UUID}" >> $GITHUB_ENV

      # üåê Test each URL to see which one is actually live over HTTP
      - name: Which URL actually maps to FTP?
        run: |
          set -e
          hit=""; url=""
          declare -a urls=(
            "https://newsite.ziggyonlinedebate.com/PROBE_ROOT.txt"
            "https://newsite.ziggyonlinedebate.com/PROBE_CURRENT.txt"
            "https://newsite.ziggyonlinedebate.com/PROBE_PUBLIC_HTML.txt"
            "https://newsite.ziggyonlinedebate.com/PROBE_PUBLIC_SUB.txt"
            "https://newsite.ziggyonlinedebate.com/releases/current/PROBE_CURRENT.txt"
          )
          for u in "${urls[@]}"; do
            echo "---- HEAD $u"
            curl -sS -I "$u" | sed -n '1,3p' || true
            if curl -sS "$u" | grep -q "uuid ${UUID}"; then
              echo "‚úÖ LIVE PATH is: $u"
              hit="yes"; url="$u"
            else
              echo "‚Ä¶not mapped"
            fi
          done

          if [ -z "$hit" ]; then
            echo "::error::None of the probe URLs mapped to FTP content."
            echo "Likely causes:"
            echo "  ‚Ä¢ DNS points to a different server than your FTP host"
            echo "  ‚Ä¢ Document Root is a different folder than expected"
            echo "üëâ In cPanel set Document Root to:"
            echo "   /home/ziggydebate/newsite.ziggyonlinedebate.com/releases/current"
            exit 1
          fi

      # ‚úÖ Normal tolerant verification (root OR /releases/current/)
      - name: Verify marker (root OR /releases/current)
        run: |
          set -e
          if curl -sS -I https://newsite.ziggyonlinedebate.com/DEPLOY_MARKER.txt | grep -q "^HTTP/.* 200"; then
            echo "‚úÖ Marker reachable at root"
          elif curl -sS -I https://newsite.ziggyonlinedebate.com/releases/current/DEPLOY_MARKER.txt | grep -q "^HTTP/.* 200"; then
            echo "‚ÑπÔ∏è Marker reachable at /releases/current/ (docroot not switched yet)"
          else
            echo "‚ùå Marker not reachable at root or /releases/current/"
            echo "üëâ Ensure Document Root = /home/ziggydebate/newsite.ziggyonlinedebate.com/releases/current"
            exit 1
          fi

      - name: Verify title canary (root OR /releases/current)
        run: |
          if curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | grep -q "‚Ä¢ build "; then
            echo "‚úÖ / shows title canary"
          elif curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/releases/current/index.html | grep -q "‚Ä¢ build "; then
            echo "‚ÑπÔ∏è Canary visible at /releases/current/index.html (docroot not switched yet)"
          else
            echo "‚ùå Title canary not found at root or /releases/current/"
            exit 1
          fi

  # üîÅ Manual rollback (optional)
  rollback-current:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.BUILD_ID != ''
    runs-on: ubuntu-latest

    steps:
      - name: Assert FTP secrets exist
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present" || { echo "::error::$v missing"; exit 1; }
          done

      - name: Download selected release
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          mkdir -p selected-release
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<EOF
          set ssl:verify-certificate no
          set xfer:clobber yes
          mirror --verbose --use-pget-n=4 --parallel=2 --delete \
            newsite.ziggyonlinedebate.com/releases/${{ github.event.inputs.BUILD_ID }}/ \
            selected-release/
          bye
          EOF

      - name: Push selected release into current
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./selected-release/
          server-dir: newsite.ziggyonlinedebate.com/releases/current/
          dangerous-clean-slate: true
          state-name: .ftp-deploy-sync-state.rollback.push.json

      - name: Verify rollback success
        run: |
          curl -sS -I https://newsite.ziggyonlinedebate.com/ | grep -q "200" \
            && echo "‚úÖ Rollback applied successfully" \
            || (echo "‚ùå Rollback verification failed"; exit 1)
