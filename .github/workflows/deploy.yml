name: Build & Deploy (FTPS, Versioned HTML via FTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      # Add a visible canary in the HTML <title>
      - name: Insert title canary into dist/index.html
        run: |
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          sed -i "s#<title>\\(.*\\)</title>#<title>\\1 • build ${ts}</title>#" dist/index.html
          grep -n "<title>" dist/index.html

      # Prepare a versioned release directory inside dist/
      - name: Prepare versioned release dir
        run: |
          BUILD_ID="$(date -u +%Y%m%dT%H%M%SZ)"
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          mkdir -p dist/releases/${BUILD_ID}
          # move the built HTML into the versioned folder; keep assets at top-level dist
          mv dist/index.html dist/releases/${BUILD_ID}/index.html

      # Write .htaccess that always points ROOT (/) to the latest release index
      - name: Create .htaccess (versioned root + SPA)
        run: |
          cat > dist/.htaccess << EOF
          # Always serve the latest release index at root
          RewriteEngine On

          # Serve files directly if they exist (assets, icons, etc.)
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]

          # Point / to the newly deployed release
          RewriteRule ^$ /releases/${BUILD_ID}/index.html [L]

          # SPA deep-links: send everything else to the latest release index
          RewriteRule . /releases/${BUILD_ID}/index.html [L]

          # (Optional) discourage HTML caching if your host honors headers
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
          </FilesMatch>
          EOF

      # Marker to confirm public reachability of the docroot
      - name: Drop marker file
        run: echo "marker $(date -u +%FT%TZ)" > dist/DEPLOY_MARKER.txt

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # Deploy (relative path; chroot-friendly)
      - name: Deploy via FTPS (clean slate)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: newsite.ziggyonlinedebate.com/
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # ---- Post-deploy: inspect what's on disk ----
      - name: Post-deploy — show remote dir + release index
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          cd newsite.ziggyonlinedebate.com/
          echo "pwd (FTP chroot-relative):"; pwd
          echo "----- top-level listing (most recent first) -----"
          cls -l --date --sort time
          echo "----- latest releases/ listing -----"
          cls -l --date --sort time releases/
          # find the latest release folder and show its index
          set xfer:clobber yes
          echo "----- top of current release index.html -----"
          # naive: just cat the most recent index.html we just uploaded (alphabetic time order)
          # (we could parse, but for brevity list and cat newest)
          bye
          EOF
          # Above lftp can't easily "cat newest"; fetch via curl below.

      # ---- Public checks ----
      - name: Verify marker is publicly reachable
        run: |
          curl -sS -I https://newsite.ziggyonlinedebate.com/DEPLOY_MARKER.txt | (grep -q "^HTTP/.* 200" \
            && echo "✅ Marker reachable" || (echo "❌ Marker not reachable"; exit 1))

      - name: Verify ROOT (/) shows title canary
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | grep -q "• build " \
            && echo "✅ / shows title canary" \
            || (echo "❌ ROOT (/) missing title canary"; exit 1)
