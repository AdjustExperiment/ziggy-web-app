name: Build & Deploy (FTPS, Versioned Releases with Current + Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      BUILD_ID:
        description: "Release folder to roll back to (e.g. 20250930T000436Z)"
        required: true
        type: string

jobs:
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Set up Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      - name: Insert title canary
        run: |
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          sed -i "s#<title>\\(.*\\)</title>#<title>\\1 • build ${ts}</title>#" dist/index.html
          grep -n "<title>" dist/index.html

      # Package EVERYTHING into a versioned release folder
      - name: Assemble release folder
        run: |
          BUILD_ID="$(date -u +%Y%m%dT%H%M%SZ)"; echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          mkdir -p dist_release/releases/${BUILD_ID}
          cp -a dist/. dist_release/releases/${BUILD_ID}/
          # put a marker INSIDE the release so it's in docroot (releases/current)
          echo "marker $(date -u +%FT%TZ)" > dist_release/releases/${BUILD_ID}/DEPLOY_MARKER.txt

      # Per-release .htaccess for SPA routing + (best-effort) no-cache on HTML
      - name: Add .htaccess inside the release
        run: |
          cat > "dist_release/releases/${BUILD_ID}/.htaccess" << 'EOF'
          DirectoryIndex index.html
          RewriteEngine On
          # Serve existing files/dirs directly
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]
          # SPA deep-links -> index.html
          RewriteRule . /index.html [L]
          # (If host honors headers) discourage HTML caching
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
          </FilesMatch>
          EOF

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: site-release
          path: dist_release

      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # ➊ Upload the new timestamped release
      - name: Deploy new versioned release
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist_release/releases/${{ env.BUILD_ID }}/
          server-dir: newsite.ziggyonlinedebate.com/releases/${{ env.BUILD_ID }}/
          state-name: .ftp-deploy-sync-state.release.json
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # ➋ Atomically refresh 'current' (your docroot) to match this release
      - name: Deploy to releases/current (docroot)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist_release/releases/${{ env.BUILD_ID }}/
          server-dir: newsite.ziggyonlinedebate.com/releases/current/
          dangerous-clean-slate: true
          state-name: .ftp-deploy-sync-state.current.json
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # ---- Post-deploy sanity ----
      - name: Verify marker reachable (served from current/)
        run: |
          curl -sS -I https://newsite.ziggyonlinedebate.com/DEPLOY_MARKER.txt | (grep -q "^HTTP/.* 200" \
            && echo "✅ Marker reachable" || (echo "❌ Marker not reachable"; exit 1))

      - name: Verify / shows title canary (served from current/)
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | grep -q "• build " \
            && echo "✅ / shows title canary" \
            || (echo "❌ ROOT (/) missing title canary"; exit 1)

  # -------- Manual rollback job --------
  rollback-current:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      - name: List available releases (for reference)
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          cd newsite.ziggyonlinedebate.com/releases/
          cls -l --date --sort time
          bye
          EOF

      # Download chosen release to runner
      - name: Download selected release to runner
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          mkdir -p selected-release
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<EOF
          set ssl:verify-certificate no
          set xfer:clobber yes
          mirror --verbose --use-pget-n=4 --parallel=2 --delete \
            newsite.ziggyonlinedebate.com/releases/${{ github.event.inputs.BUILD_ID }}/ \
            selected-release/
          bye
          EOF

      # Push it into current (docroot)
      - name: Push selected release into current
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./selected-release/
          server-dir: newsite.ziggyonlinedebate.com/releases/current/
          dangerous-clean-slate: true
          state-name: .ftp-deploy-sync-state.rollback.push.json

      - name: Verify rollback live page
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | head -n 25
          echo "✅ Rollback completed to BUILD_ID=${{ github.event.inputs.BUILD_ID }}"
