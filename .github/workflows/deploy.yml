name: Build & Deploy (FTPS, Clean Slate)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      # Force index.html to be served and stop HTML caching
      - name: Add .htaccess (SPA + no-cache)
        run: |
          cat > dist/.htaccess << 'EOF'
          DirectoryIndex index.html
          RewriteEngine On
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]
          RewriteRule . /index.html [L]
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
          </FilesMatch>
          EOF

      # Tiny canary so we can prove which HTML made it to the server
      - name: Insert canary into dist/index.html
        run: |
          sed -i "1s|^|<!-- deploy $(date -u +%Y-%m-%dT%H:%M:%SZ) -->\n|" dist/index.html
          head -n 2 dist/index.html

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # Deploy with relative server-dir (common for chrooted FTP)
      - name: Deploy via FTPS (clean slate)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: newsite.ziggyonlinedebate.com/
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # ---- Post-deploy: prove what’s on disk in the live folder ----
      - name: Post-deploy — show remote dir + read index.html
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          cd newsite.ziggyonlinedebate.com/
          echo "pwd (FTP chroot-relative):"
          pwd
          echo "----- directory listing (most recent first) -----"
          cls -l --date --sort time
          echo "----- top of index.html on disk -----"
          get -O - index.html | sed -n '1,25p'
          echo "----- does .htaccess exist? -----"
          cat .htaccess | sed -n '1,25p' || echo ".htaccess not found"
          bye
          EOF

      # Optional: quick live check that fetches the page without cache
      - name: Verify live HTML changed (content grep)
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | grep -q 'deploy ' \
            && echo "✅ Live HTML shows deploy canary" \
            || (echo "❌ Canary not found in live HTML"; exit 1)
