name: Build & Deploy (FTPS, Clean Slate)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Generate .env.production for Vite
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      # .htaccess: force ROOT (/) -> /index.html, SPA rewrites, no-cache for HTML
      - name: Add .htaccess (force / -> index.html + SPA + no-cache)
        run: |
          cat > dist/.htaccess << 'EOF'
          DirectoryIndex index.html

          # If the request is exactly "/", serve index.html
          RewriteEngine On
          RewriteCond %{REQUEST_URI} ^/$
          RewriteRule ^$ /index.html [L]

          # SPA routing for deep links
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule . - [L]
          RewriteRule . /index.html [L]

          # HTML must not be cached
          <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
          </FilesMatch>
          EOF

      # Visible canary in <title> for undeniable proof
      - name: Insert title canary into dist/index.html
        run: |
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          sed -i "s#<title>\\(.*\\)</title>#<title>\\1 • build ${ts}</title>#" dist/index.html
          grep -n "<title>" dist/index.html

      # Marker to confirm public reachability of docroot
      - name: Drop marker file
        run: echo "marker $(date -u +%FT%TZ)" > dist/DEPLOY_MARKER.txt

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Assert FTP secrets exist (no values printed)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          for v in FTP_HOST FTP_USERNAME FTP_PASSWORD; do
            [ -n "${!v}" ] && echo "Secret $v present (len=${#v})" || { echo "::error::$v missing"; exit 1; }
          done

      # Deploy with relative server-dir (typical for chrooted FTP users)
      - name: Deploy via FTPS (clean slate)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: newsite.ziggyonlinedebate.com/
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.DS_Store

      # OPTIONAL: neutralize a stray index.php that could override index.html
      - name: If index.php exists, rename so index.html takes precedence
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          cd newsite.ziggyonlinedebate.com/
          cls -1 index.php >/dev/null 2>&1 && echo "index.php found, renaming..." && mv -f index.php _index.php.bak || echo "no index.php present"
          bye
          EOF

      # ---- Post-deploy: prove what’s on disk in the live folder ----
      - name: Post-deploy — show remote dir + read index.html
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_HOST }}" <<'EOF'
          set ssl:verify-certificate no
          set ftp:passive-mode on
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          cd newsite.ziggyonlinedebate.com/
          echo "pwd (FTP chroot-relative):"
          pwd
          echo "----- directory listing (most recent first) -----"
          cls -l --date --sort time
          echo "----- top of index.html on disk -----"
          cat index.html | sed -n '1,40p'
          echo "----- does .htaccess exist? -----"
          cat .htaccess | sed -n '1,40p' || echo ".htaccess not found"
          bye
          EOF

      # Public checks (no-cache fetch)
      - name: Verify marker is publicly reachable
        run: |
          curl -sS -I https://newsite.ziggyonlinedebate.com/DEPLOY_MARKER.txt | (grep -q "^HTTP/.* 200" \
            && echo "✅ Marker reachable" || (echo "❌ Marker not reachable"; exit 1))

      - name: Verify /index.html shows title canary
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/index.html | grep -q "• build " \
            && echo "✅ /index.html shows title canary" \
            || (echo "❌ /index.html missing title canary"; exit 1)

      - name: Verify ROOT (/) shows title canary
        run: |
          curl -sS -H 'Cache-Control: no-cache' https://newsite.ziggyonlinedebate.com/ | grep -q "• build " \
            && echo "✅ / shows title canary" \
            || (echo "❌ ROOT (/) missing title canary"; exit 1)
