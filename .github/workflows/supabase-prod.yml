name: supabase-prod

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "supabase/**"

permissions:
  contents: read

concurrency:
  group: supabase-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' && secrets.SUPABASE_PROD_PROJECT_REF != '' && secrets.SUPABASE_PROD_DB_PASSWORD != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link (prod)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"

      - name: Push migrations (prod)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
        run: supabase db push

      - name: Deploy edge functions (prod)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          for dir in supabase/functions/*; do
            name="$(basename "$dir")"
            echo "Deploying function: $name"
            supabase functions deploy "$name" --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"
          done


